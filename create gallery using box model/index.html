<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery box model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Image Gallery</h1>

  <div class="gallery">
    <div class="image-box"><img src="img1.jpg" alt="Image 1"></div>
    <div class="image-box"><img src="img2.jpg" alt="Image 2"></div>
    <div class="image-box"><img src="img3.jpg" alt="Image 3"></div>
    <div class="image-box"><img src="img4.jpg" alt="Image 4"></div>
    <div class="image-box"><img src="img5.jpg" alt="Image 5"></div>
    <div class="image-box"><img src="img6.jpg" alt="Image 6"></div>
    <div class="image-box"><img src="img7.jpg" alt="Image 7"></div>
    <div class="image-box"><img src="img8.jpg" alt="Image 8"></div>
  </div>
  
</body>
</html>
