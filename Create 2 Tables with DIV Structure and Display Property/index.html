<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>2 Tables Using DIV and Display Property</h2>

  <div class="table-container">
     <div class="table">
      <div class="row header">
        <div class="tab">Name</div>
        <div class="tab">Age</div>
        <div class="tab">City</div>
      </div>
      <div class="row">
        <div class="tab">Rimjhim</div>
        <div class="tab">22</div>
        <div class="tab">Indore</div>
      </div>
      <div class="row">
        <div class="tab">Poonam</div>
        <div class="tab">21</div>
        <div class="tab">Bhopal</div>
      </div>
    </div>

    <div class="table">
      <div class="row header">
        <div class="tab">Course</div>
        <div class="tab">Duration</div>
        <div class="tab">Fees</div>
      </div>
      <div class="row">
        <div class="tab">HTML</div>
        <div class="tab">1 Month</div>
        <div class="tab">₹1000</div>
      </div>
      <div class="row">
        <div class="tab">JavaScript</div>
        <div class="tab">2 Months</div>
        <div class="tab">₹3000</div>
      </div>
    </div>
  </div>

</body>
</html>
